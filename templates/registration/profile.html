{% extends 'base.html' %}
{% load crispy_forms_tags%}

{% block title %}Profile{% endblock  %}

{% block style %}
<style>
    .profile-style {
        width: 500px;
        height: auto;
    }
</style>

{% endblock  %}


{% block body %}
    <div class="container mt-5 profile-style">
        {% if messages %}
        {% for msg in messages %}
        <div class="alert alert-{{ msg.level_tag }}" role="alert">
            {{ msg.message }}
        </div>
        {% endfor %}
        {% endif %}

        <form action="" method="post" novalidate>
            {% csrf_token %}
            {{ form | crispy }}

            <input type="submit" value="Change Account" class="btn btn-success">
        </form>
    </div>

{% endblock  %}
